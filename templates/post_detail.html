{% extends "base.html" %}

{% block title %}{{ post.title }} - Bear Blog{% endblock %}

{% block content %}
<article>
    <h1>{{ post.title }}</h1>
    <p class="meta">
        <time datetime="{{ post.published_date|date:'c' }}">{{ post.published_date|date:"M d, Y" }}</time>
        • by {{ post.author.username }}
    </p>
    
    <div class="post-content">
        {{ post.content|linebreaks }}
    </div>
</article>

<p><a href="{% url 'post_list' %}">← Back to all posts</a></p>
{% endblock %}
