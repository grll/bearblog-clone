{% extends "base.html" %}

{% block title %}{{ post.title }} - {{ blog.title }}{% endblock %}

{% block content %}
<article>
    <h1>{{ post.title }}</h1>
    <p class="meta">
        <time datetime="{{ post.published_date|date:'c' }}">{{ post.published_date|date:"M d, Y" }}</time>
    </p>
    
    <div class="post-content">
        {{ post.content|linebreaks }}
    </div>
</article>

<p><a href="{% url 'blog_detail' blog.subdomain %}">‚Üê Back to {{ blog.title }}</a></p>
{% endblock %}
