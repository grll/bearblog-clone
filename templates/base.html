{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}{{ BLOG_DESCRIPTION }}{% endblock %}">
    <title>{% block title %}{{ BLOG_TITLE }}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <h1><a href="{% url 'homepage' %}">{{ BLOG_TITLE }}</a></h1>
        <nav>
            <p>
                <a href="{% url 'homepage' %}">Home</a>
                <a href="{% url 'post_list' %}">Blog</a>
            </p>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div>
            Made with Claude, inspired by <a href="https://bearblog.dev">Bear ʕ•ᴥ•ʔ</a>.
        </div>
    </footer>
    
    <script src="{% static 'js/code-copy.js' %}"></script>
</body>
</html>
