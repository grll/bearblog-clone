{% extends "base.html" %}

{% block title %}Blog | {{ BLOG_TITLE }}{% endblock %}

{% block content %}
{% if posts %}
    <ul class="post-list">
    {% for post in posts %}
        <li>
            <time>{{ post.published_date|date:"j M, Y" }}</time>
            <a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts have been published yet.</p>
{% endif %}
{% endblock %}
